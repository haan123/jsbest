    </div>
  </script>
  <script type="text/template" id="user-menu-templ">
    <div class="dropdown__item"><img class="user-menu__img" src="{{avatar_url}}" alt="{{name}}" /> <span class="user-menu__name">{{name}}</span></div>
    <div class="js-github dropdown__item" data-type="enterAccessTokenModal">Personal Access Token</div>
    <div class="js-github dropdown__item" data-type="passcodeSetting">Passcode</div>
    <div class="js-github dropdown__item" class="js-github" data-type="signOut">Sign Out</div>
  </script>
  <script type="text/template" id="pop-save-templ">
    <input id="bench-name" class="pop-bench__text" type="text" placeholder="Bench Name">
    <div class="pop-bench__footer">
      <button class="js-bench button success small pop-bench__save" data-type="{{type}}Bench">Save</button>
    </div>
  </script>
  <script type="text/template" id="pop-remove-templ">
    <p>Are your sure you want to remove <strong>{{name}}</strong>?</p>
    <div class="pop-bench__footer">
      <button class="js-bench button alert small" data-type="{{type}}Bench">Yes</button>
      <button class="js-popup button secondary small" data-type="closeModal">No</button>
    </div>
  </script>
  <script type="text/template" id="pop-share-sample-templ">
    <p class="share__note"><strong>Please Note:</strong> this feature will store data in url, some browser will limit the url's length, we recommend you to use Google Chrome for best support.</p>
    <input id="share-sample" type="text" value="{{url}}">
    <div class="pop-bench__footer">
      <button class="js-sample button success small" data-type="copyUrlSample" data-target="share-sample">Copy</button>
    </div>
  </script>
  <script type="text/template" id="pop-share-samples-templ">
    <p class="share__note"><strong>Please Note:</strong> this feature will store data in url, some browser will limit the url's length, we recommend you to use Google Chrome for best support.</p>
    <h6 class="share__heading">Choose samples you want to Share</h6>
    <div class="share__content">
      {{#samples}}
      <label class="share__label"><input class="js-sample" data-type="chooseShareSample" data-target="share-samples" type="checkbox" value="{{name}}"> {{name}}</label>
      {{/samples}}
    </div>
    <input id="share-samples" data-names="[]" type="text" value="{{url}}">
    <div class="pop-bench__footer">
      <button class="js-sample button success small" data-type="copyUrlSample" data-target="share-samples">Copy</button>
    </div>
  </script>
  <script type="text/template" id="benches-templ">
    <ul>
      {{#benches}}
      <li class="js-bench bench__item dropdown__item {{#active}}bench__item--active{{/active}}" data-type="openBench" data-id="{{id}}"><span class="bench__name">{{name}}</span><time>{{time}}</time></li>
      {{/benches}}
    </ul>
  </script>
  <script type="text/template" id="login-form-templ">
    <p class="share__note">This feature require an authentication from <strong>Github</strong> to read public gists, please <a href="https://github.com/settings/tokens" target="_blank">Create Personal Access Token</a> for your account or read <a href="https://help.github.com/articles/creating-an-access-token-for-command-line-use/" target="_blank">How to Create Personal Access Token</a> to see how, <strong>Please Note: </strong> you don't have to provide any <a href="https://developer.github.com/v3/oauth/#scopes" target="_blank">scope</a>, we just need to read your public infomations for this feature to work.</p>
    <input id="ace" type="text" placeholder="Personal Access Token">
    <p id="message" class="message error">Your Personal Access Token is not valid, please try again with difference token.</p>
    <div class="pop-bench__footer">
      <button class="js-github button success small" data-type="auth">Sign In</button>
      <button class="js-popup button secondary small" data-type="closeModal">Later</button>
    </div>
  </script>
  <script type="text/template" id="passcode-form-templ">
    <p class="share__note passcode__set {{ptype}}">You can choose to enter passcode or not, but this is our <strong>recommendation</strong>, once you enter passcode, we will encode your <strong>Personal Access Token</strong> and this passcode will be used to authenticate instead of enter your access token every time.</p>
    <p class="share__note passcode__enter {{ptype}}">Please enter passcode to continue.</p>
    <input id="passcode" class="passcode__field" type="number" placeholder="Enter Your Passcode">
    <p class="info">Passcode must have 5 number, e.g. 12345</p>
    <p id="message" class="message error">Wrong passcode, please try again.</p>
    <div class="pop-bench__footer">
      <button class="js-github button success small" data-type="{{ptype}}Passcode" data-target="share-samples">{{pbutton}}</button>
      <button class="js-popup button secondary small" data-type="closeModal" data-target="share-samples">Maybe Later</button>
    </div>
  </script>
  <script type="text/template" id="passcode-setting-templ">
    <div class="gist-choose">
      <div class="gist-choose__item"><a class="js-github gist-choose__link" data-type="enterPasscodeView" href="#">Add/Edit Passcode <small>Add or Edit your passcode</small></a></div>
      <div class="gist-choose__item"><a class="js-github gist-choose__link" data-type="turnOffPasscode" href="#">Turn off Passcode <small><b>Warning:</b> other person can see your original Personal Access Token</small></a></div>
  </div>
  </script>
  <script type="text/template" id="dropdown-templ">
    <div class="dropdown animated {{className}}"><div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div></div></div>
  </script>
  <script type="text/template" id="loader-templ">
    <div class="spinner{{#size}} spinner--{{size}}{{/size}}"><div class="rect rect1"></div><div class="rect rect2"></div><div class="rect rect3"></div></div>
  </script>

  <script src="js/benchmark.js"></script>
  <script src="js/platform.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function() {
      ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-42880559-1', 'auto');
    ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
