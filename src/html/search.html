  <div class="modal-wrapper" style="display: none;">
    <div class="modal-overlay js-popup" data-type="closeModal"></div>
    <div id="modal"></div>

  <script type="text/template" id="pop-bench-templ">
    <div class="dialog animated fade-in-down pop-bench pop-bench--{{type}}">
      <div tabindex="0"></div>
      <div class="pop-bench__head">
        <button class="js-popup pop-bench__back" data-type="prevView"><svg class="icon icon--lg" viewBox="0 0 8 16"><path d="M5.5 3L7 4.5 3.25 8 7 11.5 5.5 13l-5-5z"/></svg></button>
        <h6>{{title}}</h6>
        <button class="js-popup pop-bench__close" data-type="closeModal"><svg class="icon icon--x" viewBox="0 0 12 16"><path d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"/></svg></button>
      </div>
      <div class="pop-bench__content">
        {{>content}}
      </div>
    </div>
  </script>
  <script type="text/template" id="user-menu-templ">
    <div class="dropdown__item"><img class="user-menu__img" src="{{avatar_url}}" alt="{{name}}" /> <span class="user-menu__name">{{name}}</span></div>
    <div class="js-github dropdown__item" data-type="enterAccessTokenModal">Personal Access Token</div>
    <div class="js-github dropdown__item" data-type="passcodeSetting">Passcode</div>
    <div class="js-github dropdown__item" class="js-github" data-type="signOut">Sign Out</div>
  </script>
  <script type="text/template" id="benches-templ">
    <ul>
      {{#benches}}
      <li class="js-bench bench__item dropdown__item" data-type="openBenchRedirect" data-id="{{id}}">{{name}}<time>{{time}}</time></li>
      {{/benches}}
    </ul>
  </script>
  <script type="text/template" id="files-templ">
    <div class="files-list dropdown">
      <ul>
        {{#files}}
        <li class="js-github dropdown__item" data-type="viewCode" data-file="{{file_html}}" data-id="{{id}}">{{name}}</li>
        {{/files}}
      </ul>
    </div>
  </script>
  <script type="text/template" id="login-form-templ">
    <p class="share__note">We need your <strong>Github</strong> authentication to access Github's API, please <a href="https://github.com/settings/tokens" target="_blank">Create Personal Access Token</a> for your account or read <a href="https://help.github.com/articles/creating-an-access-token-for-command-line-use/" target="_blank">How to Create Personal Access Token</a> to see how, <strong>Please Note: </strong> you don't have to provide any <a href="https://developer.github.com/v3/oauth/#scopes" target="_blank">scope</a>, we just need to read your public infomations for this feature to work.</p>
    <input id="ace" type="text" placeholder="Personal Access Token">
    <p id="message" class="message error">Your Personal Access Token is not valid, please try again with difference token.</p>
    <div class="pop-bench__footer">
      <button class="js-github button success small" data-type="auth" data-stack="{{stack}}">Authenticate</button>
      <button class="js-popup button secondary small" data-type="closeModal">Later</button>
    </div>
  </script>
  <script type="text/template" id="passcode-form-templ">
    <p class="share__note">Passcode is used to enscript your Personal Access Token (PAT), instead of entering PAT every time, you just have to enter 5 digits of passcode.</p>
    <input id="passcode" class="passcode__field" type="number" placeholder="Enter Your Passcode">
    <p class="info">Passcode must have 5 number, e.g. 12345</p>
    <p id="message" class="message error">Wrong passcode, please try again.</p>
    <div class="pop-bench__footer">
      <button class="js-github button success small" data-type="{{ptype}}Passcode" data-target="share-samples">{{pbutton}}</button>
      <button class="js-popup button secondary small" data-type="closeModal" data-target="share-samples">Maybe Later</button>
    </div>
  </script>
  <script type="text/template" id="passcode-setting-templ">
    <div class="gist-choose">
      <div class="gist-choose__item"><a class="js-github gist-choose__link" data-type="enterPasscodeView" href="#">Add/Edit Passcode <small>Add or Edit your passcode</small></a></div>
      <div class="gist-choose__item"><a class="js-github gist-choose__link" data-type="turnOffPasscode" href="#">Turn off Passcode <small><b>Warning:</b> other person can see your original Personal Access Token</small></a></div>
  </div>
  </script>
  <script type="text/template" id="si-menu-templ">
    <ul>
      <li class="dropdown__item"><a class="js-github dropdown__link {{starred}}" data-type="star" href="/gists/{{id}}/star"><svg class="icon icon--lg" viewbox="0 0 14 16"><path d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"/></svg><span class="si__label star">{{star}}</span></a></li>
    </ul>
  </script>
  <script type="text/template" id="search-item-templ">
    <div class="sample-item si">
      <div class="media owner">
        <div class="media__left"><img class="media__object" src="{{owner.avatar_url}}" alt="@{{owner.login}}"></div>
        <div class="media__body">
          <a class="owner__path" href="{{owner.html_url}}">{{owner.login}}</a> / <a class="owner__path" href="{{html_url}}">{{name}}</a>
          <div class="owner__description">{{description}}</div>
        </div>
      </div>

      {{#files}}
      <div class="file">
        <div class="file__info">
          <span class="js-sample file__control button {{sample.buttonClass}}" data-type="sampleGist" data-sample-item="{{sample.data}}">{{sample.buttonText}} Sample</span>
          <span class="file__name">{{filename}}</span>
        </div>
        <pre class="js-github file__code language-text" data-type="viewCode" data-raw="{{raw_url}}" data-language="{{language}}">View Code</pre>
      </div>
      {{/files}}
    </div>
  </script>
  <script type="text/template" id="code-templ">
    <pre class="file__code language-{{language}}"><code id="static-{{id}}" class="language-{{language}}"></code></pre>
  </script>
  <script type="text/template" id="dropdown-templ">
    <div class="dropdown animated {{className}}"><div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div></div></div>
  </script>
  <script type="text/template" id="loader-templ">
    <div class="spinner{{#options}} spinner--{{option}}{{/options}}"><div class="rect rect1"></div><div class="rect rect2"></div><div class="rect rect3"></div></div>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/search.js"></script>
